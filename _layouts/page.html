---
layout: default
---
<!-- page.html -->
        <div class="post">

          <header class="post-header">
            {%- if page.image %}
              <div class="d-flex justify-content-center">
                <div>{% include figure.html path="assets/img/blog.jpeg" class="img-fluid rounded z-depth-1"%}</div>
              </div>
            {%- else %}
              <h1 class="post-title">{{ page.title }}</h1>
              <p class="post-description">{{ page.description }}</p>
            {%- endif %}
          </header>

          <article>
            {{ content }}
          </article>

        </div>
